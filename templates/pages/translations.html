{% extends "../layouts/base.html" %}

{% block title %}Translations{% endblock %}

{% block content %}
  <div class="flex flex-col items-center gap-4">
    <div class="inline-flex flex-row space-x-2">
      <h1 class="text-4xl">Translations</h1>
    </div>

    <input
      type="search"
      name="query"
      placeholder="Search translations..."
      hx-get="/api/translations"
      hx-trigger="keyup changed delay:100ms, search"
      hx-target="#translations-container"
      class="rounded-md border border-slate-400 p-2 text-slate-700 focus:border-transparent focus:outline-none focus:ring-2 focus:ring-slate-400"
    />

    <div
      id="translations-container"
      hx-get="/api/translations"
      hx-swap="innerHtml"
      hx-trigger="load"
      class="w-full"
    >
      TRANSLATIONS CONTAINER
    </div>
  </div>
{% endblock %}
