<!doctype html>
<html lang="en">
  <head>
    <link href="/assets/main.css" rel="stylesheet" />
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
    <!-- Allow any inheriting page to set it's own title -->
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- HTMX! -->
    <script
      src="/assets/htmx.js"
      integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
      crossorigin="anonymous"
    ></script>

    <!-- Allow any inheriting page to extend head with additional assets -->
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="content" class="min-h-screen bg-slate-800 p-8 text-slate-200">
      <!-- Inheriting pages will have their content rendered here, similar to app root in React, Angular, etc. -->
      {% block content %}{% endblock %}
    </div>
  </body>

  <!-- Allow any inheriting page to extend body with additional scripts -->
  {% block scripts %}{% endblock %}
</html>
